<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Cricket Team</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            background-image: url('https://picsum.photos/200/300');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .player {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .player h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .player p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Pakistan Cricket Team</h1>
        <p>The Men in Green</p>
    </header>
    <div class="container">
        <h2>Players</h2>
        <div class="player">
            <img src="https://picsum.photos/100/100" alt="Babar Azam">
            <div>
                <h2>Babar Azam</h2>
                <p>Captain, Batsman</p>
            </div>
        </div>
        <div class="player">
            <img src="https://picsum.photos/100/100" alt="Mohammad Rizwan">
            <div>
                <h2>Mohammad Rizwan</h2>
                <p>Wicket-keeper, Batsman</p>
            </div>
        </div>
        <div class="player">
            <img src="https://picsum.photos/100/100" alt="Shaheen Afridi">
            <div>
                <h2>Shaheen Afridi</h2>
                <p>Bowler</p>
            </div>
        </div>
        <!-- Add more players here -->
    </div>
    <script>
        // Add JavaScript logic here if needed
    </script>
</body>
</html>
